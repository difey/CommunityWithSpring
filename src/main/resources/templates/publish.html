<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
<!--                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=a9d1d465631a2d4e6d84&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登陆Github</a></li>-->
                <li th:if="${session.user == null}"><a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=3192245257-bq5pi3th6vn4lmot7k9a3rm42eg8on6f.apps.googleusercontent.com&scope=openid%20email&redirect_uri=http://localhost:8887/callback_google&state=1&response_type=code">登陆Google</a></li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="main">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12" style="">
            <h2><span class="glyphicon glyphicon glyphicon-plus-sign" aria-hidden="true">发起</span></h2>
            <hr/>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照提示）：</label>
                    <textarea name="description" id="description" cols="30" rows="10" class="form-control" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以','隔开" th:value="${tag}">
                </div>
                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}!=null"></div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12" style="">
            <h3>问题发起指南</h3>
            <br>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字
            <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料
            <br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>
</div>

</body>
</html>
